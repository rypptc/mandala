{% extends "account/base.html" %}

{% load static i18n %}  

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock extra_css %}


{% block content %}
  <main class="form-accounts w-100 m-auto">
    
    <form class="update-avatar" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal text-center">Update your profile image</h1>
      {{ form.non_field_errors }}
      <div class="mb-3">
        {{ form.avatar_image.errors }}
        <div class="fieldWrapper">
          <label for="{{ form.avatar_image.id_for_label }}" class="form-label">{% trans "Avatar Image" %}</label>
          <input type="file" name="{{ form.avatar_image.name }}" accept="image/*" class="form-control" id="{{ form.avatar_image.id_for_label }}">
        </div>
      </div>
      <div class="mb-3">
        <button class="btn btn-primary d-block w-100" type="submit">Update Avatar</button>
      </div>
      <a class="button secondaryAction" href="{% url 'accounts:account_profile' %}">{% trans "Back to Profile" %}</a>
    </form>
    
  </main>
{% endblock %}
