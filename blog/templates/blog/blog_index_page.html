{% extends "accounts/account/base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogindexpage{% endblock %}

{% block content %}

  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        {% for post in blogpages %}
            <h2><a href="{% pageurl post %}">{{ post.title }}</a></h2>
            {{ post.specific.intro }}
        {% endfor %}
    </div>
    <div class="col-lg-2"></div>
  </div>
{% endblock %}
